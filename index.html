<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
 
</head>
<body>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
<div class="box">
    <div class="container">
        <div class="col-ms-8 "> 
    
<div class="calculator">
  <h3 >Calculator</h3><br>
   <div class="row"> 
    
  <input type="text" id="display" class="col-4" placeholder="0" >

</div>  

  <div class="row">
  <button class="col-1 num" onclick="appendToDisplay('1')">1</button>
  <button class="col-1 num" onclick="appendToDisplay('2')">2</button> 
  <button class="col-1 num" onclick="appendToDisplay('3')">3</button>
  <button class="col-1 symbol" onclick="appendToDisplay('+')">+</button>
</div>
  <div class="row">
  <button class="col-1 num" onclick="appendToDisplay('4')">4</button>
  <button class="col-1 num" onclick="appendToDisplay('5')">5</button>
  <button class="col-1 num" onclick="appendToDisplay('6')">6</button>
  <button class="col-1 symbol" onclick="appendToDisplay('-')">-</button>
</div>
<div class="row"> 
  <button class="col-1 num" onclick="appendToDisplay('7')">7</button>
  <button class="col-1 num" onclick="appendToDisplay('8')">8</button>
  <button class="col-1 num" onclick="appendToDisplay('9')">9</button>
  <button class="col-1 symbol" onclick="appendToDisplay('*')">*</button>
</div>
<div class="row">
  
  <button class="col-1 symbol" onclick="clearDisplay()">AC</button>
  <button class="col-1 num" onclick="appendToDisplay('0')">0</button> 
  <button  class="col-1 symbol" onclick="calculateResult()">=</button>
  <button class="col-1 symbol" onclick="appendToDisplay('/')">/</button>
</div>
</div>
</div>
</div>
</div>   



</body>

</html>
